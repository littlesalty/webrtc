<div class="flex flex-row w-full" [ngClass]="{'justify-end': isMine, 'justify-start': !isMine}">
  <div 
    class="flex flex-col rounded-xl p-3 " 
    stlye="max-width: 50%;"
    [ngClass]="{'bg-purple-300': isMine, 'bg-indigo-300': !isMine}">
    <div class="flex flex-row justify-between">
      <span [innerText]="timestamp | date:'short'"></span>
      <span [innerText]="author"></span>
    </div>
    <div
      class="w-full" 
      [ngClass]="{'text-left': !isMine, 'text-right': isMine}" 
      [innerText]="message">
    </div>
  </div>
</div>
